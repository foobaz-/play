@()(implicit session: play.api.mvc.Session)

@main.views.html.wrap {
  <div class="" id="question">
      <h1>This is a little decision making game</h1>
      <p>Once your ready, press start and follow the instructions on the screen.</p>
   	  <a id="start" class="btn btn-primary btn-large" href="">Start!</a>
  </div>


  <div id="controls" class="" style="width:50%" hidden>

      <input class="span2" id="appendedInputButton" size="16" type="text">
